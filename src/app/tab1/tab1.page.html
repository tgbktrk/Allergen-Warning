<ion-header [style.visibility]="content_visibility">
  <ion-toolbar color="primary">
    <ion-title>
      QR & Bar Code
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-text-center">
    <ion-card-header>
      QR Code
    </ion-card-header>
    <ion-card-content>
      <qrcode 
      [qrdata]="qrCodeString" 
      [width]="256" 
      [errorCorrectionLevel]="'M'">
    </qrcode>
    </ion-card-content>
  </ion-card>

  <!-- <ion-item *ngIf="scannedResult">
    <ion-label class="ion-text-wrap">QR Code Scanned Result: {{scannedResult}}</ion-label>
  </ion-item> -->

  <ion-card class="ion-text-center">
    <ion-card-header>
      Bar Code
    </ion-card-header>
    <ion-card-content>
      <img id="barcode"/>
    </ion-card-content>
  </ion-card>

  <ion-item *ngIf="scannedResult">
    <ion-label>Scanned Result: {{scannedResult}}</ion-label>
  </ion-item>

  <ion-button expand="block" class="ion-margin" (click)="startScan()">Scan</ion-button>
  <ion-button expand="block" class="ion-margin" (click)="testScan()">Test Scan</ion-button>

</ion-content>
